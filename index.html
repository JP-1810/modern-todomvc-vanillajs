<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Template • TodoMVC</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <!-- 📦 Main App Section -->
    <section class="todoapp">
      
      <!-- 🔷 Header Section -->
      <header class="header">
        <h1>ToDos</h1>
        <!-- New Task Input -->
        <input class="new-todo" placeholder="What needs to be done?" autofocus />
  
      </header>

      <!-- 🟢 Main Todo List Area -->
      <section class="main">
        <!-- Toggle All Checkbox -->
        <input id="toggle-all" class="toggle-all" type="checkbox" />
        <label for="toggle-all">Mark all as complete</label>

        <!-- Todo Items Will Be Rendered Here -->
        <ul class="todo-list">
          <!-- ⬇️ Sample Todo Template (will be generated dynamically) -->
          <li>
            <div class="view">
              <input class="toggle" type="checkbox" />
              <label>hello</label>

              <!-- 🔘 Actions: Dropdown + Delete -->
              <div class="actions">
                <!-- Priority Selector Dropdown -->
                <select class="priority-selector">
                  <option value="high">High</option>
                  <option value="medium" selected>Medium</option>
                  <option value="low">Low</option>
                </select>

                <!-- Delete Button -->
                <button class="destroy"></button>
              </div>
            </div>
          </li>
        </ul>
      </section>

      <!-- 🟣 Footer: Task Counter + Filters -->
      <footer class="footer">
        <!-- Task Counter -->
        <span class="todo-count"><strong>0</strong> items left</span>

        <!-- Filters (All, Active, Completed) -->
        <ul class="filters">
          <li><a href="#/" class="selected">All</a></li>
          <li><a href="#/active">Active</a></li>
          <li><a href="#/completed">Completed</a></li>
        </ul>
<select id="priority-filter" class="priority-selector" style="margin: 10px 0; border-radius: 8px;">
  <option value="all">All Priorities</option>
  <option value="high">High</option>
  <option value="medium">Medium</option>
  <option value="low">Low</option>
</select>

        <!-- Clear Completed Button -->
        <button class="clear-completed">Clear completed</button>
      </footer>
    </section>

  
   

    <!-- 🔗 JavaScript -->
    <script src="js/app.js"></script>
  </body>
</html>
