<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Template â€¢ TodoMVC</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <!-- ðŸ“¦ Main App Section -->
    <section class="todoapp">
      
      <!-- ðŸ”· Header Section -->
      <header class="header">
        <h1>ToDos</h1>
        <!-- New Task Input -->
        <input class="new-todo" data-todo="new" placeholder="What needs to be done?" autofocus />
      </header>

      <!-- ðŸŸ¢ Main Todo List Area -->
      <section class="main" data-todo="main">
        <!-- Toggle All Checkbox -->
        <input id="toggle-all" class="toggle-all" type="checkbox" data-todo="toggle-all" />
        <label for="toggle-all">Mark all as complete</label>

        <!-- Todo Items Will Be Rendered Here -->
        <ul class="todo-list" data-todo="list"></ul>
      </section>

      <!-- ðŸŸ£ Footer: Task Counter + Filters -->
      <footer class="footer" data-todo="footer">
        <!-- Task Counter -->
        <span class="todo-count" data-todo="count"><strong>0</strong> items left</span>

        <!-- Filters (All, Active, Completed) -->
        <ul class="filters" data-todo="filters">
          <li><a href="#/" class="selected">All</a></li>
          <li><a href="#/active">Active</a></li>
          <li><a href="#/completed">Completed</a></li>
        </ul>

        <!-- Priority Filter Dropdown -->
        <select id="priority-filter" class="priority-selector" style="margin: 10px 0; border-radius: 8px;">
          <option value="all">All Priorities</option>
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>

        <!-- Clear Completed Button -->
        <button class="clear-completed" data-todo="clear-completed">Clear completed</button>
      </footer>
    </section>

    <!-- ðŸ”— JavaScript -->
    <script type="module" src="js/app.js"></script>
  </body>
</html>
